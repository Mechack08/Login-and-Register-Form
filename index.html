<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8pro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container forms">
        <div class="form login">
            <div class="header"><span>Login</span></div>
            <form action="#">
                <div class="inputs">
                    <div class="input-content">
                        <input type="text" placeholder="Email" name="email">
                    </div>
                    <div class="input-content">
                        <input type="password" placeholder="Password" name="password">
                        <i class="fa-regular fa-eye-slash eye"></i>
                        <!-- <i class="fa-regular fa-eye"></i> -->
                    </div>
                </div>
                <a href="#" class="forgotenpw">Forgoten Password?</a>
                <div class="input-content">
                    <button>Login</button>
                </div>
                <div class="link-container">
                    <span>Not yet have account?</span>
                    <a href="#" class="link">Register</a>
                </div>
            </form>
            <div class="line"></div>
            <div class="social">
                <i class="fa-brands fa-facebook-f facebook-icon"></i>
                <span>Login with Facebook</span>
            </div>
            <div class="social google">
                <img src="assets/google-logo.png" alt="google-logo">
                <span>Login with Gmail</span>
            </div>
        </div>

        <!-- Singup -->
        <div class="form signup">
            <div class="header"><span>Register</span></div>
            <form action="#">
                <div class="inputs">
                    <div class="input-content">
                        <input type="text" placeholder="Email" name="email">
                    </div>
                    <div class="input-content">
                        <input type="password" placeholder="Password" name="password">
                    </div>
                    <div class="input-content">
                        <input type="password" placeholder="Repete password" name="password">
                        <i class="fa-regular fa-eye-slash eye"></i>
                        <!-- <i class="fa-regular fa-eye"></i> -->
                    </div>
                </div>
                <div class="input-content">
                    <button>Register</button>
                </div>
                <div class="link-container">
                    <span>Already have an account?</span>
                    <a href="#" class="link">Login</a>
                </div>
            </form>
            <div class="line"></div>
            <div class="social">
                <i class="fa-brands fa-facebook-f facebook-icon"></i>
                <span>Register with Facebook</span>
            </div>
            <div class="social google">
                <img src="assets/google-logo.png" alt="google-logo">
                <span>Register with Gmail</span>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
